<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Dell-Html</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-top">
                <div class="header-top__content">
                    <div class="header-top__logo">
                        <img src="./img/header/hd-logo.png" alt="Logo">
                    </div>
                    <nav class="header-top__nav">
                        <ul class="nav__list list-nav">
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Главная</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Каталог</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Новости</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Наш АСЦ</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Контакты</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="header-top__search">
                    <img src="./img/header/search.png" alt="Search">
                </div>
                <div class="header__user-panel">
                    <a href="#!" class="user-panel__items user-panel__items--user">
                        <img src="./img/header/user.svg" alt="User">
                    </a>
                    <a href="#!" class="user-panel__items user-panel__items--configure">
                        <img src="./img/header/user-configure.svg" alt="">
                    </a>
                    <a href="#!" class="user-panel__items user-panel__items--favorites">
                        <img src="./img/header/favorites.svg" alt="">
                    </a>
                    <a href="#!" class="user-panel__items user-panel__items--cart">
                        <img src="./img/header/cart.svg" alt=""><span>3</span>
                    </a>
                </div>
                <div class="header__burger-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="header-inner"></div>
        </div>
    </header>
    <script src="./js/main.js"></script>
</body>

</html>
