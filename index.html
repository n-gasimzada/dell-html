<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Dell-Html</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-top">
                <div class="header-top__content">
                    <div class="header-top__logo">
                        <img src="./img/header/hd-logo.png" alt="Logo">
                    </div>
                    <nav class="header-top__nav">
                        <ul class="nav__list list-nav">
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Главная</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Каталог</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Новости</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Наш АСЦ</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Контакты</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="header-top__search">
                    <img src="./img/header/search.png" alt="Search">
                </div>
                <div class="header__user-panel">
                    <a href="#!" class="user-panel__items user-panel__items--user">
                        <img src="./img/header/user.svg" alt="User">
                    </a>
                    <a href="#!" class="user-panel__items user-panel__items--configure">
                        <img src="./img/header/user-configure.svg" alt="">
                    </a>
                    <a href="#!" class="user-panel__items user-panel__items--favorites">
                        <img src="./img/header/favorites.svg" alt="">
                    </a>
                    <a href="#!" class="user-panel__items user-panel__items--cart">
                        <img src="./img/header/cart.svg" alt=""><span>3</span>
                    </a>
                </div>
                <div class="header__burger-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
        <div class="header-inner">
            <div class="container">
                <div class="header-inner__wrapper">
                    <div class="content-help">
                        <div class="content-help__text">Scroll to catalog</div>
                        <img class="content-help__image" src="./img/header/inner/Union.png" alt="Mouse">
                    </div>
                    <div class="header-inner__content">
                        <div class="content__desc">
                            <div class="content__desc-text">Новое поступление</div>
                            <div class="content__desc-title">Лучшие товары <br /> от компании Dell</div>
                            <div class="content__desc-button">
                                <div class="button__image"><img src="./img/header/inner/small-arrow.svg" alt=""></div>
                                <div class="button__text">Подробнее</div>
                            </div>
                        </div>
                        <div class="content__slider">
                            <div class="slider-wrapper">
                                <div class="slider-line">
                                    <img class="images" src="./img/header/inner/slider-img.png" alt="Notebooks">
                                    <img class="images" src="./img/header/inner/slider-img.png" alt="Notebooks">
                                    <img class="images" src="./img/header/inner/slider-img.png" alt="Notebooks">
                                    <img class="images" src="./img/header/inner/slider-img.png" alt="Notebooks">
                                </div>
                            </div>
                            <div class="slider-dots">
                                <span class="active"></span>
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                            <button class="discount__arrow"><img src="./img/header/inner/right-arrow.svg" alt=""></button>
                            <button class="discount__arrow-s"><img src="./img/header/inner/right.svg" alt=""></button>
                        </div>
                        <div class="content__discount">
                            <div class="discount__text">Выгодное <br> предложение <br> от Dell</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="discount-block">
        <div class="container">
            <div class="content__discount-block">
                <div class="discount__text-block">Выгодное <br> предложение <br> от Dell</div>
                <div class="discount__image-block"><img src="./img/header/inner/notebooks.png" alt=""></div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/slider.js"></script>
</body>

</html>
